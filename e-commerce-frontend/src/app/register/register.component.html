<div class="container mt-5">
  <div class="card" style="padding: 20px;">
    <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput ngModel name="userName" id="userName" placeholder="Enter your username">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>FirstName</mat-label>
        <input matInput ngModel name="userFirstName" id="userFirstName" placeholder="FirstName">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>LastName</mat-label>
        <input matInput ngModel name="userLastName" id="userLastName" placeholder="LastName">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput ngModel name="userPassword" id="userPassword" placeholder="Enter your password" type="password">
      </mat-form-field>
      <div class="text-center">
      <button type=submit mat-raised-button color="primary">Register</button>
      </div>
     </form>
  </div>
</div>
