<div class="container mt-5">
  <div class="row">
    <div class="col-6">
        <div class="card image-container p-3">
          <img class="product-zoom-image"
          [src]="product.productImages[selectedProductIndex].url" alt="">
        </div>
        <div class="mt-2">
          <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
            <mat-grid-tile *ngFor="let file of product.productImages; let i=index" (click)="changeIndex(i)">
              <img [src]="file.url" alt="" height="100px">
            </mat-grid-tile>
        </mat-grid-list>
        </div>
    </div>
    <div class="col-6">
      <div class="product-information">
        <div class="mt-3">
          <h2>{{product.productName}}</h2>
        </div>
        <div class="mt-3">Description: <br>
          {{product.productDescription}}</div>
      </div>
      <div class="mt-3">
        <b style="text-decoration: line-through;">Rs.{{product.productActualPrice}}</b>&nbsp;&nbsp;
        <b>Rs.{{product.productDiscountPrice}}</b>
      </div>
      <div class="mt-3 text-center">
        <button mat-raised-button color="warn" style="width: 200px;">Buy Now</button>
      </div>
    </div>
  </div>
</div>
