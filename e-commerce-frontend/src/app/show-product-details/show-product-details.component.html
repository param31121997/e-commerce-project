<div class="mt-5 p-3">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Search Product</mat-label>
    <input matInput #searchKeyWord (keyup)="searchProduct(searchKeyWord.value)"
    ngModel name="searchKey" id="searchKey" placeholder="Search">
  </mat-form-field>
  <div *ngIf="showTable">
<table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Product Description </th>
    <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Product Discounted Price">
    <th mat-header-cell *matHeaderCellDef> Product Discounted Price </th>
    <td mat-cell *matCellDef="let element"> {{element.productDiscountPrice}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="Product Actual Price">
    <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
    <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="showImage(element)">
      <mat-icon>images</mat-icon>
     </button>
     <button mat-icon-button color="primary" (click)="editProductDetails(element.id)">
      <mat-icon>edit</mat-icon>
     </button>
     <button mat-icon-button color="warn" (click)="deleteProduct(element.id)">
      <mat-icon>delete</mat-icon>
     </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div class="text-center mt-5" style="padding-bottom: 100px;" *ngIf="showLoadButton">
  <button  type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Load More</button>
</div>
</div>
