<div class="container mt-5">
  <div class="card text-center" style="padding: 20px;">
   <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Username</mat-label>
      <input matInput ngModel name="userName" id="userName" placeholder="Enter your username">
      <!-- <mat-hint>Username</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Password</mat-label>
      <input matInput ngModel name="userPassword" id="userPassword" placeholder="Enter your password" type="password">
      <!-- <mat-hint>Password</mat-hint> -->
    </mat-form-field>
    <button type=submit mat-raised-button color="primary" class="w-100">Login</button>
   </form>
  </div>
 </div>
